<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .home-container { display: flex; min-height: 100vh; }
        .home-left {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0 50px 50px 0;
            clip-path: ellipse(85% 100% at 0% 50%);
            position: relative;
            overflow: hidden;
        }
        .home-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%,100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .logo-container { text-align: center; z-index: 10; }
        .logo-icon { display: inline-block; padding: 20px; border-radius: 50%; margin-bottom: 30px; animation: pulse 3s ease-in-out infinite; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .brand-title {
            font-family: Lora;
            font-size: 6rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #f0f8ff, #e6e6fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }
        .brand-tagline { font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 300; font-style: italic; opacity: 0.9; }
        .home-right {
            width: 30%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .btn-secondary { border: 2px solid #764ba2; color: #764ba2; background: white; transition: all 0.3s ease; }
        .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.15); }
        @media (max-width: 768px) {
            .home-container { flex-direction: column; }
            .home-left, .home-right { width: 100%; }
            .home-left { min-height: 50vh; clip-path: none; border-radius: 0 0 30px 30px; }
            .brand-title { font-size: 4rem; }
        }
        @media (max-width: 480px) { .brand-title { font-size: 3rem; } }
    </style>
</head>
<body class="bg-gray-50">
    <section id="home">
        <div class="home-container">
            <!-- Left Side -->
            <div class="home-left">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-tools text-white text-6xl"></i>
                    </div>
                    <h1 class="brand-title">LocalCraft</h1>
                    <p class="brand-tagline">Find Trusted Local Workers Near You</p>
                </div>
            </div>

            <!-- Right Side -->
            <div class="home-right text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Welcome</h2>
                <!-- Updated login button to redirect -->
                <button 
    class="w-full btn-primary text-white py-3 px-6 rounded-lg font-semibold mb-4"
    onclick="window.location.href='/login-user'">
    <i class="fas fa-sign-in-alt mr-2"></i>Login
</button>

                <button 
                    class="w-full btn-secondary py-3 px-6 rounded-lg font-semibold"
                    onclick="window.location.href='/role-selection'">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </div>
        </div>
    </section>
</body>
</html>

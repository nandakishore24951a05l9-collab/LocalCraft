<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Track Booking • LocalCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Leaflet CSS & Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }
    #overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
    }
    #modal {
      width: 90%; max-width: 1000px; height: 90%;
      background: #fff; border-radius: 12px; overflow: hidden;
      position: relative; display: flex; flex-direction: column;
    }
    #modal header {
      padding: 10px 16px; background: #4f46e5; color: #fff;
      display: flex; justify-content: space-between; align-items: center;
    }
    #modal header h2 { margin: 0; font-size: 1rem; }
    #modal header button {
      background: transparent; border: none; color: #fff; font-size: 20px; cursor: pointer;
    }
    #map { flex: 1; }
    .distance-box {
      position: absolute; bottom: 10px; right: 10px;
      background: rgba(255,255,255,0.9); padding: 6px 12px;
      border-radius: 8px; font-size: 14px; font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="modal">
      <header>
        <h2 id="status">Tracking Job…</h2>
        <button onclick="closeModal()">×</button>
      </header>
      <div id="map"></div>
      <div id="distance-info" class="distance-box">Distance: — | ETA: —</div>
    </div>
  </div>

<script>
  // === Parse jobId ===
  const params = new URLSearchParams(window.location.search);
  const bookingId = params.get("jobId");
  if (!bookingId) {
    alert("No jobId provided");
    throw new Error("Missing jobId");
  }

  const statusBar = document.getElementById("status");
  const infoBox = document.getElementById("distance-info");

  // === Map init ===
  const map = L.map('map').setView([17.385044, 78.486671], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  let custMarker = null;
  let techMarker = null;
  let routeControl = null;

  const custIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1077/1077012.png", // customer icon
    iconSize: [35, 35]
  });
  const techIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png", // professional technician icon
    iconSize: [35, 35]
  });

  // Close modal
  function closeModal() {
    window.location.href = "/my-requests";
  }

  // Update route + distance
  function updateRoute() {
    if (custMarker && techMarker) {
      if (routeControl) {
        map.removeControl(routeControl);
      }
      const custLatLng = custMarker.getLatLng();
      const techLatLng = techMarker.getLatLng();

      routeControl = L.Routing.control({
        waypoints: [techLatLng, custLatLng],
        lineOptions: { styles: [{ color: 'blue', weight: 5 }] },
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        show: false
      }).addTo(map);

      // calculate straight distance (km)
      const R = 6371;
      const dLat = (custLatLng.lat-techLatLng.lat) * Math.PI/180;
      const dLng = (custLatLng.lng-techLatLng.lng) * Math.PI/180;
      const a = Math.sin(dLat/2)**2 + Math.cos(techLatLng.lat*Math.PI/180)*Math.cos(custLatLng.lat*Math.PI/180)*Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const distKm = (R*c).toFixed(2);

      // assume avg speed 40km/h for ETA
      const etaMin = Math.round((distKm/40)*60);

      infoBox.textContent = `Distance: ${distKm} km | ETA: ${etaMin} min`;
    }
  }

  // === SSE Stream ===
  const evtSrc = new EventSource(`/api/bookings/${bookingId}/stream`);

  evtSrc.addEventListener("location", e => {
    const data = JSON.parse(e.data);
    if (data.sender === "CUSTOMER") {
      if (!custMarker) {
        custMarker = L.marker([data.lat, data.lng], { icon: custIcon }).addTo(map).bindPopup("Customer");
      } else {
        custMarker.setLatLng([data.lat, data.lng]);
      }
    } else if (data.sender === "TECH") {
      if (!techMarker) {
        techMarker = L.marker([data.lat, data.lng], { icon: techIcon }).addTo(map).bindPopup("Technician");
      } else {
        techMarker.setLatLng([data.lat, data.lng]);
      }
    }

    updateRoute();
  });

  evtSrc.addEventListener("status", e => {
    const data = JSON.parse(e.data);
    if (data.status) statusBar.textContent = "Job Status: " + data.status;
    if (data.status === "COMPLETED") alert("Job completed!");
    if (data.status === "REJECTED") alert("Technician rejected this job.");
  });
</script>
</body>
</html>

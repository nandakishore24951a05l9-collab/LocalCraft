# ===============================
# Database Configuration (H2 file-based)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/localcraftdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANT: keep update so schema evolves, but note: update DOES NOT DROP COLUMNS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# ===============================
# File Upload Config (where server will save uploaded files)
# ===============================
# folder where uploaded photos will be stored (change if you prefer)
app.upload.dir=${user.home}/localcraft_uploads

# Optional: serve uploads from /uploads/** without a WebMvcConfigurer (Spring static locations)
# Uncomment only if you are not using a custom WebMvcConfig that maps /uploads/**
# spring.resources.static-locations=file:${app.upload.dir}/
# spring.mvc.static-path-pattern=/uploads/**

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8080

